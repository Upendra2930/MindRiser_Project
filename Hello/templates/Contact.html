{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}


{% block body %}
<div class="container mb-3">
    
  
 
  <form method="post" action ="/Contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="Name"> Your Name</label>
      <input type="Name" class="form-control" id="name" name=name  placeholder="Enter Your Name:">
    </div>

    <div class="form-group">
      <label for="Phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number:">
    </div>
    <div class="form-group">
      <label for="Email"> Your Email Address</label>
      <input type="email" class="form-control" id="Email" name="email" placeholder="Enter Your Email Address:">
    </div>
      <div  class="form-group">
        <label for="desc">Tell Us ABoutYou</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" style=" margin: 16px 1px;">Submit</button>
    </form>



</div>
{% endblock body %}
